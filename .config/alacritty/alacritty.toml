general.import = [
    "~/.config/alacritty/themes/rose_pine.toml"
]

[env]
term = "xterm-256color"

[font]
size = 12.0

[font.bold]
family = "JetBrainsMono NFM"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono NFM"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono NFM"
style = "Italic"

[font.normal]
family = "JetBrainsMono NFM"
style = "Regular"

[window]
opacity = 0.9

# theme
